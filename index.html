<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
<form action="" method="POST">
	
		
	<div class="form login" id="login">
                <span class="title">Login</span>
                <form action="" method="post">
                    <div class="input-field">
                        <input type="text" name="username" id="" placeholder="Enter your username" >
						
                        <i class="uil uil-envelope icon" id=""></i>
                        <span style="color: red;"></span>
                    </div>
					
					
                    <div class="input-field">
                        <input type="password" class="password" id="" name="password" placeholder="Enter your password" >
						
                        <i class="uil uil-lock icon" id=""></i>
						
                         <i class="uil uil-eye-slash showHidePw" id=""></i>
                        <span style="color: red;"></span>
                    </div>
					
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="" class="text">Forgot password?</a>
                    </div>
					
                    <div class="input-field button">
                        <input type="submit" value="Login" name="submit">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
			
			<div class="left">
			  <img src="img/Fingerprint-pana.png" style="width:500px; margin-top:40px; margin-left:30px;" alt="" />
		
		
		
	</div>
	
</div>
            <script src="js/script.js"></script>
</body>
</html>
